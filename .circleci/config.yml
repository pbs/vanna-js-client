version: 2
jobs:
  setup:
    docker:
      - image: circleci/node:8-browsers
    working_directory: ~/vanna
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
  test:
    docker:
      - image: circleci/node:8-browsers
    working_directory: ~/vanna
    steps:
      - checkout
      - run:
          name: Sanity check
          command: ls -la
      - run:
          name: Test
          command: ./node_modules/.bin/jest

workflows:
  version: 2
  main:
    jobs:
      - setup
      - test:
          requires:
            - setup
